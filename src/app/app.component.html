<div id="wrapper">

  <!--<app-tile *ngFor="let coin of coins; let i = index;"></app-tile>-->
  <div id="grid">

    <ng-container *ngFor="let coin of coins">

      <app-tile
        *ngIf="coin.rating != 3"
        [name]="coin.name"
        [price]="coin.price_usd"
        (rate)="coinRated(coin.id, $event)">
      </app-tile>

    </ng-container>


  </div>

</div>

<app-sidebar [ratedCoins]="ratedCoins" #sidebar></app-sidebar>
